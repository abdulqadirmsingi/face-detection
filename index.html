<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Innovative Face Detection</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="bg-gray-900 text-white">
    <div class="container mx-auto px-4 py-8">
      <h1 class="text-4xl font-bold mb-6 text-center">
        Innovative Face Detection
      </h1>
      <div class="flex flex-col md:flex-row justify-center items-center gap-8">
        <div class="relative">
          <video
            id="webcam"
            autoplay
            muted
            class="rounded-lg shadow-lg"
          ></video>
          <canvas id="outputCanvas" class="rounded-lg shadow-lg"></canvas>
        </div>
        <div class="flex flex-col gap-4">
          <div id="stats" class="bg-gray-800 p-4 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold mb-2">Statistics</h2>
            <p id="facesDetected">Faces Detected: 0</p>
            <p id="smileDetected">Smiles Detected: 0</p>
            <p id="blinkDetected">Blinks Detected: 0</p>
            <p id="faceExpressions">Face Expressions:</p>
          </div>
          <div id="controls" class="flex flex-col gap-2">
            <button
              id="snapshotBtn"
              class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
            >
              Take Snapshot
            </button>
            <button id="cycleEmojiBtn">Cycle Emoji</button>
            <!-- <button
              id="toggleEffectsBtn"
              class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded"
            >
              Toggle Effects
            </button> -->
          </div>
        </div>
      </div>
    </div>
    <img
      id="sunglasses"
      src="sunglasses.jpeg"
      style="display: none"
      alt="Sunglasses overlay"
    />
    <img id="hat" src="hat.jpeg" style="display: none" alt="Hat overlay" />
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-detection"></script>
    <script src="app.js"></script>
  </body>
</html>
